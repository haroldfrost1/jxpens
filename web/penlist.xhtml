<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Pen List</title>
    </h:head>
    <h:body>
        <h:dataTable var="pen"  value="#{penController.pens}" class="table">
            <h:column>
                <f:facet name="header">
                    Name
                </f:facet>
                <h:outputText value="#{pen.name}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    Brand
                </f:facet>
                <h:outputText value="#{pen.brand}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    Nib Size
                </f:facet>
                <h:outputText value="#{pen.nibSize}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    Colour
                </f:facet>
                <h:outputText value="#{pen.colour}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    Edit
                </f:facet>
                <h:link value="Edit" outcome="editpen">
                    <f:param name="index" value="#{pen.id}" />
                </h:link>
            </h:column>
            <h:column>
                <f:facet name="header">
                    Delete
                </f:facet>
                <h:link value="Delete" outcome="deletepen">
                    <f:param name="index" value="#{pen.id}" />
                </h:link>
            </h:column>
        </h:dataTable>
    </h:body>
</html>
