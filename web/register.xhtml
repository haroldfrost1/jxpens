<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Register</title>
    </h:head>
    <h:body>
        <h:form rendered="#{empty username}">
            <h:outputLabel value="Username: "/>
            <h:inputText id="username" 
                         value="#{accountController.account.username}" 
                         requiredMessage="Please enter a username" 
                         required="true" 
                         converterMessage="Please enter a username" 
                         validatorMessage="Please enter a valid username"/>
            
            <h:outputLabel value="Password: "/>
            <h:inputSecret id="password"
                           value="#{accountController.account.password}" 
                           required="true" 
                           requiredMessage="Please enter a password"  
                           converterMessage="Please enter a valid password"
                           validatorMessage="Please enter a valid password"/>
            <h:messages />
            
            <h:commandButton value="Register" action="#{accountController.registerNewAccount}"/>
        </h:form>
    </h:body>
</html>
