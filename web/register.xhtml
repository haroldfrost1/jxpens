<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Register</title>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <h:outputStylesheet library="css" name="login.css"/>
        <h:outputScript library="js" name="bootstrap.min.js" />
        <h:outputScript library="js" name="jquery.min.js" />
    </h:head>
    <h:body>

        <ui:include src="nav-header.xhtml"/>

        <h:panelGroup layout="block" class="container" rendered="#{empty username}">
            <h:form class="form-signin" id="form-rego">
                <h2 class="form-signin-heading">Register</h2>
                <h:outputLabel value="Username: " class="sr-only" for="username"/>
                <h:inputText id="username" 
                             value="#{accountController.account.username}" 
                             requiredMessage="Please enter a username" 
                             required="true" 
                             validatorMessage="Please enter a valid username"
                             class="form-control"
                             a:placeholder="Username"/>
                <h:message for="username" class="error"/>

                <h:outputLabel value="Password: " class="sr-only" for="password"/>
                <h:inputSecret id="password"
                               value="#{accountController.account.password}" 
                               required="true" 
                               requiredMessage="Please enter a password"  
                               converterMessage="Please enter a valid password"
                               validatorMessage="Please enter a valid password"
                               class="form-control"
                               a:placeholder="Password"/>
                <h:message for="password" class="error"/>
                <h:message for="regofail" id="regofail" class="error"/>

                <h:commandButton value="Register" class="btn btn-lg btn-primary btn-block" action="#{accountController.registerNewAccount}"/>
            </h:form>
        </h:panelGroup>
    </h:body>
</html>
