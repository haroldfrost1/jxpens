<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Success! Registration</title>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <h:outputStylesheet library="css" name="login.css"/>
        <h:outputScript library="js" name="bootstrap.min.js" />
        <h:outputScript library="js" name="jquery.min.js" />
    </h:head>
    <h:body>
        <ui:include src="nav-header.xhtml"/>
        <h:panelGroup layout="block" class="container">
            <h:form class="form-signin">
                <h2 class="form-signin-heading">Congratulations!</h2>
                <p>
                    You have successfully register an account!
                </p>
                <p>
                    You can:
                </p>
                <ul>
                    <li>
                        <h:link value="Go to login page" class="btn" outcome="login.xhtml"/>
                    </li>
                </ul>
            </h:form>
        </h:panelGroup>
    </h:body>
</html>
