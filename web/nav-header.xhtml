<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:outputScript library="js" name="bootstrap.min.js"/>
    <h:outputScript library="js" name="jquery.min.js"/>
    
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed"
                        data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                        aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span> 
                    <span class="icon-bar"></span> 
                    <span class="icon-bar"></span> 
                    <span class="icon-bar"></span>
                </button>
                <h:link class="navbar-brand" value="JXPens" outcome="/app/penlist"/>
            </div>

            <div id="navbar" class="collapse navbar-collapse">
                <h:outputText class="navbar-text" 
                              value="Welcome, #{loginController.loggedUser}!"
                              rendered="#{not empty loginController.loggedUser}"/>
                <h:form class="navbar-form navbar-left">
                    <h:commandButton class="btn" 
                                     value="Logout" 
                                     action="#{loginController.logout}"
                                     rendered="#{not empty loginController.loggedUser}"/>
                </h:form>
                <h:link value="Create a Pen" 
                        class="btn navbar-btn navbar-right btn-primary"
                        outcome="/app/createpen"
                        rendered="#{not empty loginController.loggedUser}"/>
            </div>
        </div>
    </nav>

</ui:composition>
